version: "3.3"
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:${DB_VOL_PATH}
    networks:
      back_net:
        aliases:
          - comment_db
  ui:
    image: ${USERNAME}/ui
    ports:
      - target: ${FE_CONTAINER_PORT}
        published: ${FE_HOST_PORT}
        protocol: ${PROTO}
    networks:
      - ${FRONTEND_NW}
  post:
    image: ${USERNAME}/post
    networks:
      - ${FRONTEND_NW}
      - ${BACKEND_NW}
  comment:
    image: ${USERNAME}/comment
    networks:
      - ${FRONTEND_NW}
      - ${BACKEND_NW}
  prometheus:
    build: ../monitoring/prometheus
    image: ${USERNAME}/prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention=1d"
    networks:
      - ${FRONTEND_NW}
      - ${BACKEND_NW}
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - ${FRONTEND_NW}
      - ${BACKEND_NW}
  mongo-exporter:
    image: ${USERNAME}/mongodb_exporter
    networks:
      - ${BACKEND_NW}
  blackbox-exporter:
    build: ../monitoring/blackbox_exporter
    image: ${USERNAME}/blackbox_exporter
    networks:
      - ${FRONTEND_NW}

volumes:
  prometheus_data:
  post_db:

networks:
  front_net:
  back_net:
